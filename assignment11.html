<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program to store 3 student names in an array. Take
another array to store score of these three students. Assume
that total marks are 500 for each student, display the scores &
percentages of students like: -->
    <script>
    var student = ["Moiqab","Izhan","Hassan"];
    var scores = [350,400,250];
    document.write("Score Of "+student[0]+" is "+scores[0]+". Percentage is: "+scores[0]*100/500);
    document.write("<br>");
    document.write("Score Of "+student[1]+" is "+scores[1]+". Percentage is: "+scores[1]*100/500)
    document.write("<br>");
    document.write("Score Of "+student[2]+" is "+scores[2]+". Percentage is: "+scores[2]*100/500);
    </script>
</body>
</html>
