<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Declare and Initialize an array and store available mobile
networks in Pakistan. -->
    <script>
     var networks = ["ZONG","TELENOR","UFONE","WARID","JAZZ"];
     document.write("Available Networks In Pakistan Are: ");
     document.write("<br>");
     for(var i = 0 ; i<5 ; i++)
     {
         document.write("<br>");
         document.write(networks[i]);
         document.write("<br>");
     }
    </script>
</body>
</html>
